<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="h1">Employee List</h1>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>id</th>
          <th>firstName</th>
          <th>lastName</th>
          <th>Email</th>
          <th>Edit</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of arrEmployees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
              <a routerLink='{{"/employee/edit/" + employee.id}}' class="btn btn-warning btn-sm">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
